{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SCOOBYRIA</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'gradient.jpg' %}"); 
            background-size: auto; 
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .item {
            text-align: center;
            margin: 20px;
        }

        .item img {
            width: 250px;
            height: 250px; 
        }
    </style>
</head>
<body>
    <h1>SCOOBYRIA</h1>
    <div class="container">
        <div class="item">
            <h2>Food</h2>
            <img src="{% static 'foodie.png' %}">
            <p>{{ harga }}</p>
            <p>What did Mr. Hamburger name his daughter?</p>
        </div>
        <div class="item">
            <h2>Drink</h2>
            <img src="{% static 'drink.png' %}">
            <p>{{ harga }}</p>
            <p>What is a koalas favorite drink?</p>
        </div>
    </div>
    <p>Name: {{ name }}</p>
    <p>Class: {{ class }}</p>
    <script src="script.js"></script>
</body>
</html>
