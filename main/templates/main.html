{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SCOOBYRIA</title>
    <style>
        body {
            background-image: url("{% static 'gradient.jpg' %}"); 
            background-size: auto; 
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .item {
            text-align: center;
            margin: 20px;
        }

        .item img {
            width: 250px;
            height: 250px; 
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bolder;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            font-size: 50px;
            color: saddlebrown;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bolder;
            text-shadow: 2px 2px 4px #000;
            font-size: 30px;
            color: burlywood;
        }

        p {
            font-family: 'Arial', sans-serif;
            font-weight: bolder;
            font-size: 16px;
            color:darkslategray;
        }
    </style>
</head>

<body>
    <h1>SCOOBYRIA</h1>
    <div class="container">
        <div class="item">
            <h2>Food</h2>
            <img src="{% static 'foodie.png' %}">
            <p>{{ harga }}</p>
            <p>What did Mr. Hamburger name his daughter?</p>
        </div>
        <div class="item">
            <h2>Drink</h2>
            <img src="{% static 'drink.png' %}">
            <p>{{ harga }}</p>
            <p>What is a koalas favorite drink?</p>
        </div>
    </div>
    <p>Name: {{ name }}</p>
    <p>Class: {{ class }}</p>
</body>
</html>
