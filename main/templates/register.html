{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  


<div class = "login">
    <style>
        body {
            background-color:wheat;
        }
    
        h1 {
            color: cornflowerblue; 
            font-family: Arial, sans-serif; 
            font-weight: bolder; 
            display: flex; 
            flex-direction: row; 
            text-shadow: 2px 2px 4px #000;
        }
    
        td {
            color: black;
            font-weight: lighter; 
            font-family: 'Times New Roman', Times, serif;
        }

        table {
            color: saddlebrown;
            font-weight: bolder; 
            font-family: Arial, sans-serif;
        }

    </style>
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" style = "color: green; font-family: Arial, sans-serif; font-weight: bolder;" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
